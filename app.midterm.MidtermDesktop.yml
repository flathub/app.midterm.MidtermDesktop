app-id: app.midterm.MidtermDesktop
runtime: org.freedesktop.Sdk
runtime-version: "20.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "20.08"
rename-desktop-file: midterm.desktop
rename-icon: midterm
separate-locales: false
command: midterm
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
modules:
  - name: midterm
    buildsystem: simple
    build-commands:
      - ar x midterm.deb
      - tar -xf data.tar.xz
      - cp -r usr/* /app

      - mkdir /app/main
      - cp -r opt/Midterm/* /app/main

      - install -Dm644 app.midterm.MidtermDesktop.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
      - desktop-file-edit --set-key=Exec --set-value='midterm %U' /app/share/applications/midterm.desktop

      # Install app wrapper
      - install -D midterm /app/bin/
    sources:
      - type: file
        url: https://midterm-desktop-builds.s3.us-east-2.amazonaws.com/Midterm-1.1.1.deb
        sha512: 5579efd9b1746bbaad0bda6c47e5a75f540c600dc9bc92307a87dd6509c86d38b06fc2929ead475c11e0ea99de226f058b52a6cf47777264e28613be2a101610
        dest-filename: midterm.deb
      - type: file
        path: app.midterm.MidtermDesktop.metainfo.xml
      # Wrapper to launch the app
      - type: script
        dest-filename: midterm
        commands:
          - exec zypak-wrapper /app/main/midterm "$@"
